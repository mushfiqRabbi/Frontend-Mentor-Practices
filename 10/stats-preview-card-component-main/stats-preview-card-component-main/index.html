<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap"
      rel="stylesheet"
    />
    <title>Frontend Mentor | Stats preview card component</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="card">
      <div class="text-container item">
        <div class="all-text">
          <header>
            Get <span>insights</span> that help your business grow.
          </header>
          <article>
            Discover the benefits of data analytics and make better decisions
            regarding revenue, customer experience, and overall efficiency.
          </article>
          <footer>
            <div class="fone footers">
              <div class="oneh fheader">10k+</div>
              <div class="fbody">companies</div>
            </div>
            <div class="ftwo footers">
              <div class="twoh fheader">314</div>
              <div class="fbody">templates</div>
            </div>
            <div class="fthree footers">
              <div class="threeh fheader">12m+</div>
              <div class="fbody">queries</div>
            </div>
          </footer>
        </div>
      </div>
      <div class="img-container item">
        <div class="img-filter"></div>
        <img src="./images/image-header-desktop.jpg" alt="" />
      </div>
    </div>
    <div class="fix"></div>
  </body>
</html>
