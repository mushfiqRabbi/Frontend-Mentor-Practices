<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Order summary card</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="main-card">
      <img class="img-cover" src="./images/illustration-hero.svg" alt="" />
      <section class="two">
        <header class="header">Order Summary</header>
        <div class="hbody">
          You can now listen to millions of songs, audiobooks, and podcasts on
          any device anywhere you like!
        </div>
        <section class="two-two">
          <div class="plan">
            <img class="p-icon" src="./images/icon-music.svg" alt="" />
            <p class="p-type">Annual Plan</p>
            <p class="p-price">$59.99/year</p>
          </div>
          <a class="change" href="#">Change</a>
        </section>
        <button class="btn-payment">Proceed to Payment</button>
        <a class="cancel" href="#">Cancel Order</a>
      </section>
    </div>
  </body>
</html>
