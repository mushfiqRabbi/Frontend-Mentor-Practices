<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Interactive rating component</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <!-- Rating state start -->

    <div class="main-card">
      <div id="rating-card" class="rating-card">
        <img class="icon-star" src="./images/icon-star.svg" alt="" />
        <div class="header">How did we do?</div>
        <div class="promt">
          Please let us know how we did with your support request. All feedback
          is appreciated to help us improve our offering!
        </div>
        <!-- <form action=""> -->
        <div class="rating">
          <input
            class="inrating one"
            type="radio"
            name="radio-rating"
            id="rating-one"
            value="1"
          />
          <label class="lrating lone" for="rating-one">1</label>

          <input
            class="inrating two"
            type="radio"
            name="radio-rating"
            id="rating-two"
            value="2"
          />
          <label class="lrating ltwo" for="rating-two">2</label>

          <input
            class="inrating three"
            type="radio"
            name="radio-rating"
            id="rating-three"
            value="3"
          />
          <label class="lrating lthree" for="rating-three">3</label>

          <input
            class="inrating four"
            type="radio"
            name="radio-rating"
            id="rating-four"
            value="4"
          />
          <label class="lrating lfour" for="rating-four">4</label>

          <input
            class="inrating five"
            type="radio"
            name="radio-rating"
            id="rating-five"
            value="5"
          />
          <label class="lrating lfive" for="rating-five">5</label>
        </div>

        <button id="submit-btn" class="submit-btn">Submit</button>
        <!-- </form> -->
      </div>
      <!-- Rating state end -->

      <!-- Thank you state start -->

      <div id="thk-card" class="thk-card">
        <img class="img-thk" src="./images/illustration-thank-you.svg" alt="" />
        <div class="rat-stat">
          You selected
          <!-- Add rating here -->
          <span style="color: rgb(251, 116, 19)" id="rate"></span> out of 5
        </div>
        <div class="thank-you">Thank you!</div>
        <div class="note">
          We appreciate you taking the time to give a rating. If you ever need
          more support, donâ€™t hesitate to get in touch!
        </div>
      </div>
    </div>

    <!-- Thank you state end -->
  </body>
  <script src="./index.js"></script>
</html>
