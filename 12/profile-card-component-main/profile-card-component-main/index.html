<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./style.css" />

    <title>Frontend Mentor | Profile card component</title>
  </head>
  <body>
    <div class="card">
      <div class="cover">
        <img class="cover-pic" src="./images/bg-pattern-card.svg" alt="" />
        <img class="pro-pic" src="./images/image-victor.jpg" alt="" />
      </div>
      <div class="two">
        <div class="name">Victor Crest <span class="age">26</span></div>
        <div class="city">London</div>
        <div class="footers">
          <div class="footer">
            80K
            <div class="foo">Followers</div>
          </div>
          <div class="footer">
            803K
            <div class="foo">Likes</div>
          </div>
          <div class="footer">
            1.4K
            <div class="foo">Photos</div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
