<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | NFT preview card component</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="main-card">
      <div class="header-img">
        <img src="./images/image-equilibrium.jpg" alt="" />
        <div class="container-view">
          <img class="img-view" src="./images/icon-view.svg" alt="" />
        </div>
      </div>
      <header>Equilibrium #3429</header>
      <article>Our Equilibrium collection promotes balance and calm.</article>
      <div class="container">
        <div class="one">
          <img src="./images/icon-ethereum.svg" alt="" />
          <p>0.041 ETH</p>
        </div>
        <div class="two">
          <img src="./images/icon-clock.svg" alt="" />
          <p>3 days left</p>
        </div>
      </div>
      <div class="line"></div>
      <div class="auth">
        <img class="img-auth" src="./images/image-avatar.png" alt="" />
        <p class="info-auth">Creation of <span>Jules Wyvern</span></p>
      </div>
    </div>
  </body>
</html>
